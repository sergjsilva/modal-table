<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.2/dist/bootstrap-table.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
    
  </head>
  <body>

    
     <div class="container mt-5 p-3 text-center">
        <!-- Button trigger modal -->
        <button 
        type="button" 
        class="btn btn-primary" 
        data-bs-toggle="modal" 
        data-bs-target="#myModalTable"
        >
        Modal Table
        </button>
    </div>

    <div class="modal fade" id="myModalTable" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5">Miño to A Coruã</h1>
                <button 
                type="button" 
                class="btn-close" 
                data-bs-dismiss="modal" 
                aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="table-container">
                        <div class="table-fixed">
                          <table id="modal-table" class="table table-striped table-condensed">
                            <thead id="thead-content" class="bg-dark text-white">
                              <tr>
                                <th>City</th>
                                <!-- Headers for bus routes will be added dynamically -->
                              </tr>
                            </thead>
                            <tbody id="tbody-content">
                              <!-- Data will be populated dynamically -->
                            </tbody>
                          </table>
                        </div>
                      </div>
                </div>
                <div class="modal-footer mt-3">
                    <button 
                    type="button" 
                    class="btn btn-secondary" 
                    data-bs-dismiss="modal"
                    >Close</button>
                </div>    
            </div>
        </div>
    </div>
    
    

    <!-- jQuery (required by Bootstrap Table) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.2/dist/bootstrap-table.min.js"></script>
    <script src="./script.js"></script>
    </html>
